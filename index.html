            background-color: var(--tab-inactive-color);
            border-radius: 0;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: var(--link-hover-color);
            color: var(--primary-color);
        }
        nav a.active {
            background-color: var(--tab-active-color);
            color: var(--primary-color);
        }
        .tab-content {
            padding: 30px;
            background-color: #fff;
        }
        .tab-content h2 {
            margin-top: 0;
        }
        .tab-content p {
            margin-bottom: 0;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.inactive {
            display: none;
        }
        .tile {
            display: inline-block;
            margin: 50px;
            padding: 50px;
            background-color: var(--tile-bg-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 40px;
            transition: background-color 0.3s ease;
        }
        .tile:hover {
            background-color: var(--link-hover-color);
            color: var(--primary-color);
        }
        .caro {
            width: 100%; /* 设置div的宽度为100% */
            height: 100vh; /* 设置div的高度为视口高度，即整个页面高度 */
            background-color: var(--carousel-bg-color);

            background-size: cover; /* 使背景图片自适应div，并保持图片的纵横比 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
        }

        .carousel {
            background-color: var(--carousel-bg-color);
            padding: 10px;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .carousel-item {
            transition: flex 0.5s ease-in-out;
            position: relative;
            display: inline-block;
        }
        .carousel img {
            width: var(--carousel-img-width);
            height: var(--carousel-img-height);
            margin: 1px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .carousel img:hover {
            transform: scale(1.1);
        }
        .carousel-item .description {

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
            tabcontent[i].classList.add("inactive");
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.remove("inactive");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
