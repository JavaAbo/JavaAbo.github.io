<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>yorbest</title>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #ddd;
            --text-color: #333;
            --link-color: #333;
            --link-hover-color: #fff;
            --header-footer-bg-color: #f4f4f4;
            --tab-bg-color: #333;
            --tab-active-color: #fff;
            --tab-inactive-color: #ddd;
            --tile-bg-color: rgb(235, 191, 15);
            --carousel-bg-color: #fff;
            --carousel-img-width: 250px;
            --carousel-img-height: 180px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header, footer {
            background-color: var(--header-footer-bg-color);
            color: var(--text-color);
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: var(--tab-bg-color);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: var(--link-color);
            text-decoration: none;
            margin: 0 10px;
            padding: 20px 20px;
            background-color: var(--tab-inactive-color);
            border-radius: 0;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: var(--link-hover-color);
            color: var(--primary-color);
        }
        nav a.active {
            background-color: var(--tab-active-color);
            color: var(--primary-color);
        }
        .tab-content {
            padding: 30px;
            background-color: #fff;
        }
        .tab-content h2 {
            margin-top: 0;
        }
        .tab-content p {
            margin-bottom: 0;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.inactive {
            display: none;
        }
        .tile {
            display: inline-block;
            margin: 50px;
            padding: 50px;
            background-color: var(--tile-bg-color);
            color: var(--text-color);
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .tile:hover {
            background-color: var(--link-hover-color);
            color: var(--primary-color);
        }
        .carousel {
            background-color: var(--carousel-bg-color);
            padding: 10px;
            text-align: center;
        }
        .carousel img {
            width: var(--carousel-img-width);
            height: var(--carousel-img-height);
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .carousel img:hover {
            transform: scale(1.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--header-footer-bg-color);
            color: var(--text-color);
            padding: 1px;
            text-align: center;
        }
    </style>
</head>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active");
            tabcontent[i].classList.add("inactive");
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.remove("inactive");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
